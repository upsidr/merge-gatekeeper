name: Merge Gatekeeper

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  merge-gatekeeper-custom:
    runs-on: ubuntu-latest
    name: Custom Name for Merge Gatekeeper
    steps:
      - name: Run Merge Gatekeeper
